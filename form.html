<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/love.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

	<body>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label">聚焦</label>
				<div class="col-sm-8">
					<input class="form-control" id="focusedInput" type="text" value="该输入框获得焦点...">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">
			禁用
		</label>
				<div class="col-sm-8">
					<input class="form-control" id="disabledInput" type="text" placeholder="该输入框禁止输入..." disabled>
				</div>
			</div>
			<fieldset disabled>
				<div class="form-group">
					<label for="disabledTextInput" class="col-sm-2 control-label">禁用输入（Fieldset disabled）
			</label>
					<div class="col-sm-8">
						<input type="text" id="disabledTextInput" class="form-control" placeholder="禁止输入">
					</div>
				</div>
				<div class="form-group">
					<label for="disabledSelect" class="col-sm-2 control-label">禁用选择菜单（Fieldset disabled）
			</label>
					<div class="col-sm-8">
						<select id="disabledSelect" class="form-control">
							<option>禁止选择</option>
						</select>
					</div>
				</div>
			</fieldset>
			<div class="form-group has-success">
				<label class="col-sm-2 control-label" for="inputSuccess">
			输入成功
		</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="inputSuccess">
				</div>
			</div>
			<div class="form-group has-warning">
				<label class="col-sm-2 control-label" for="inputWarning">
			输入警告
		</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="inputWarning">
				</div>
			</div>
			<div class="form-group has-error">
				<label class="col-sm-2 control-label" for="inputError">
			输入错误
		</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="inputError" placeholder="输入错误">
				</div>
			</div>
			<!-- 标准的按钮 -->
			<button type="button" class="btn btn-default">默认按钮</button>
			<!-- 提供额外的视觉效果，标识一组按钮中的原始动作 -->
			<button type="button" class="btn btn-primary">原始按钮</button>
			<!-- 表示一个成功的或积极的动作 -->
			<button type="button" class="btn btn-success">成功按钮</button>
			<!-- 信息警告消息的上下文按钮 -->
			<button type="button" class="btn btn-info">信息按钮</button>
			<!-- 表示应谨慎采取的动作 -->
			<button type="button" class="btn btn-warning">警告按钮</button>
			<!-- 表示一个危险的或潜在的负面动作 -->
			<button type="button" class="btn btn-danger">危险按钮</button>
			<!-- 并不强调是一个按钮，看起来像一个链接，但同时保持按钮的行为 -->
			<button type="button" class="btn btn-link">链接按钮</button>
	</body>

</html>
